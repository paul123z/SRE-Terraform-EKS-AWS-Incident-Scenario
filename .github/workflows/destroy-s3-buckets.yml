name: Destroy S3 buckets After Teardown.yml

on:
  workflow_dispatch:
    inputs:
      confirm_destruction:
        description: 'Type "DELETE ALL BUCKETS" to confirm complete S3 bucket destruction'
        required: true
        type: string
      dry_run:
        description: 'Dry run - show what would be deleted without actually deleting'
        required: false
        type: boolean
        default: true

jobs:
  destroy-s3-buckets:
    name: üóëÔ∏è Destroy All S3 Buckets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        
    - name: Validate confirmation input
      run: |
        if [ "${{ inputs.confirm_destruction }}" != "DELETE ALL BUCKETS" ]; then
          echo "‚ùå ERROR: Confirmation phrase not provided correctly"
          echo "Please type exactly: DELETE ALL BUCKETS"
          exit 1
        fi
        echo "‚úÖ Confirmation validated"
        
    - name: List all S3 buckets
      run: |
        echo "üîç Listing all S3 buckets in your AWS account..."
        aws s3api list-buckets --query 'Buckets[*].{Name:Name,CreationDate:CreationDate}' --output table
        
        BUCKET_COUNT=$(aws s3api list-buckets --query 'length(Buckets)')
        echo ""
        echo "üìä Total buckets found: $BUCKET_COUNT"
        
    - name: Destroy S3 buckets (Dry Run)
      if: inputs.dry_run == true
      run: |
        echo "üß™ DRY RUN MODE - No actual deletion will occur"
        echo "=================================="
        
        BUCKETS=$(aws s3api list-buckets --query 'Buckets[*].Name' --output text)
        
        if [ -z "$BUCKETS" ]; then
          echo "‚úÖ No S3 buckets found to delete"
          exit 0
        fi
        
        echo "The following buckets WOULD be deleted:"
        for bucket in $BUCKETS; do
          echo "üóëÔ∏è  Would delete bucket: $bucket"
          
          # Show objects that would be deleted
          OBJECT_COUNT=$(aws s3api list-objects-v2 --bucket "$bucket" --query 'length(Contents)' 2>/dev/null || echo "0")
          if [ "$OBJECT_COUNT" != "0" ] && [ "$OBJECT_COUNT" != "null" ]; then
            echo "   üìÑ Contains $OBJECT_COUNT objects that would be deleted"
          fi
          
          # Show versions that would be deleted
          VERSION_COUNT=$(aws s3api list-object-versions --bucket "$bucket" --query 'length(Versions)' 2>/dev/null || echo "0")
          if [ "$VERSION_COUNT" != "0" ] && [ "$VERSION_COUNT" != "null" ]; then
            echo "   üì¶ Contains $VERSION_COUNT object versions that would be deleted"
          fi
          
          # Show delete markers that would be deleted
          DELETE_MARKER_COUNT=$(aws s3api list-object-versions --bucket "$bucket" --query 'length(DeleteMarkers)' 2>/dev/null || echo "0")
          if [ "$DELETE_MARKER_COUNT" != "0" ] && [ "$DELETE_MARKER_COUNT" != "null" ]; then
            echo "   üè∑Ô∏è  Contains $DELETE_MARKER_COUNT delete markers that would be removed"
          fi
          
          echo ""
        done
        
        echo "=================================="
        echo "üß™ DRY RUN COMPLETE - No changes made"
        echo "To actually delete buckets, set 'dry_run' to false"
        
    - name: Destroy S3 buckets (REAL DELETION)
      if: inputs.dry_run == false
      run: |
        # Note: Not using set -e to allow better error handling
        
        echo "üö® REAL DELETION MODE - Permanently destroying all S3 buckets"
        echo "============================================================="
        echo "üîç DEBUG: Starting bucket destruction process..."
        
        # Get list of buckets with debugging
        echo "üîç DEBUG: Listing all S3 buckets..."
        BUCKETS=$(aws s3api list-buckets --query 'Buckets[*].Name' --output text)
        echo "üîç DEBUG: Found buckets: '$BUCKETS'"
        
        if [ -z "$BUCKETS" ] || [ "$BUCKETS" = "None" ]; then
          echo "‚úÖ No S3 buckets found to delete"
          echo "üîç DEBUG: Exiting successfully with no buckets to process"
          exit 0
        fi
        
        DELETED_COUNT=0
        FAILED_COUNT=0
        
        echo "üîç DEBUG: Processing $(echo $BUCKETS | wc -w) bucket(s)..."
        
        for bucket in $BUCKETS; do
          echo ""
          echo "üóëÔ∏è  Destroying bucket: $bucket"
          echo "üîç DEBUG: Starting destruction of bucket: $bucket"
          
          # Step 1: Delete all object versions and delete markers
          echo "   üìÑ Deleting all object versions and delete markers..."
          echo "üîç DEBUG: Listing object versions for bucket: $bucket"
          
          # Create temp files with error handling
          if ! aws s3api list-object-versions --bucket "$bucket" --query '{Objects: Versions[].{Key:Key,VersionId:VersionId}}' --output json > /tmp/versions.json 2>/dev/null; then
            echo "üîç DEBUG: No versions found or error occurred, creating empty versions file"
            echo '{"Objects": []}' > /tmp/versions.json
          fi
          
          if ! aws s3api list-object-versions --bucket "$bucket" --query '{Objects: DeleteMarkers[].{Key:Key,VersionId:VersionId}}' --output json > /tmp/delete-markers.json 2>/dev/null; then
            echo "üîç DEBUG: No delete markers found or error occurred, creating empty delete markers file"
            echo '{"Objects": []}' > /tmp/delete-markers.json
          fi
          
          # Check what we found
          VERSION_COUNT=$(jq '.Objects | length' /tmp/versions.json)
          DELETE_MARKER_COUNT=$(jq '.Objects | length' /tmp/delete-markers.json)
          echo "üîç DEBUG: Found $VERSION_COUNT versions and $DELETE_MARKER_COUNT delete markers"
          
          # Delete versions if they exist
          if [ "$VERSION_COUNT" -gt 0 ]; then
            echo "üîç DEBUG: Deleting $VERSION_COUNT object versions..."
            if aws s3api delete-objects --bucket "$bucket" --delete file:///tmp/versions.json > /dev/null 2>&1; then
              echo "üîç DEBUG: Successfully deleted object versions"
            else
              echo "   ‚ö†Ô∏è  Some versions could not be deleted"
              echo "üîç DEBUG: Error occurred while deleting object versions"
            fi
          else
            echo "üîç DEBUG: No object versions to delete"
          fi
          
          # Delete delete markers if they exist
          if [ "$DELETE_MARKER_COUNT" -gt 0 ]; then
            echo "üîç DEBUG: Deleting $DELETE_MARKER_COUNT delete markers..."
            if aws s3api delete-objects --bucket "$bucket" --delete file:///tmp/delete-markers.json > /dev/null 2>&1; then
              echo "üîç DEBUG: Successfully deleted delete markers"
            else
              echo "   ‚ö†Ô∏è  Some delete markers could not be removed"
              echo "üîç DEBUG: Error occurred while deleting delete markers"
            fi
          else
            echo "üîç DEBUG: No delete markers to delete"
          fi
          
          # Step 2: Delete all current objects
          echo "   üì¶ Deleting all current objects..."
          echo "üîç DEBUG: Removing all current objects from bucket: $bucket"
          if aws s3 rm "s3://$bucket" --recursive > /dev/null 2>&1; then
            echo "üîç DEBUG: Successfully removed all current objects"
          else
            echo "   ‚ö†Ô∏è  Some objects could not be deleted"
            echo "üîç DEBUG: Error occurred or no objects to delete"
          fi
          
          # Step 3: Delete the bucket itself
          echo "   üóëÔ∏è  Deleting bucket..."
          echo "üîç DEBUG: Attempting to delete bucket: $bucket"
          
          if aws s3api delete-bucket --bucket "$bucket" 2>/tmp/bucket-delete-error.log; then
            echo "   ‚úÖ Successfully deleted bucket: $bucket"
            echo "üîç DEBUG: Bucket $bucket deleted successfully"
            ((DELETED_COUNT++))
          else
            echo "   ‚ùå Failed to delete bucket: $bucket"
            echo "üîç DEBUG: Failed to delete bucket: $bucket"
            echo "üîç DEBUG: Error details:"
            cat /tmp/bucket-delete-error.log || echo "No error details available"
            ((FAILED_COUNT++))
          fi
          
          echo "üîç DEBUG: Completed processing bucket: $bucket (Deleted: $DELETED_COUNT, Failed: $FAILED_COUNT)"
        done
        
        echo ""
        echo "============================================================="
        echo "üìä DESTRUCTION SUMMARY:"
        echo "   ‚úÖ Buckets successfully deleted: $DELETED_COUNT"
        echo "   ‚ùå Buckets failed to delete: $FAILED_COUNT"
        echo "üîç DEBUG: Final counts - Deleted: $DELETED_COUNT, Failed: $FAILED_COUNT"
        
        if [ $FAILED_COUNT -gt 0 ]; then
          echo ""
          echo "‚ö†Ô∏è  Some buckets could not be deleted. Common reasons:"
          echo "   - Bucket has a deletion policy"
          echo "   - Bucket is not empty (objects still exist)"
          echo "   - Insufficient permissions"
          echo "   - Bucket is being used by other AWS services"
          echo ""
          echo "üîç Remaining buckets:"
          echo "üîç DEBUG: Listing remaining buckets after deletion attempt..."
          aws s3api list-buckets --query 'Buckets[*].Name' --output table
          echo "üîç DEBUG: About to exit with code 1 due to failed deletions"
          exit 1
        else
          echo ""
          echo "üéâ ALL S3 BUCKETS HAVE BEEN PERMANENTLY DESTROYED!"
          echo "üîç DEBUG: All buckets deleted successfully, exiting with code 0"
        fi
        
        # Clean up temp files
        echo "üîç DEBUG: Cleaning up temporary files..."
        rm -f /tmp/versions.json /tmp/delete-markers.json /tmp/bucket-delete-error.log
        echo "üîç DEBUG: Script completed successfully"
        
        # Explicit successful exit
        exit 0
        
    - name: Final verification
      run: |
        echo ""
        echo "üîç Final S3 bucket verification..."
        REMAINING_BUCKETS=$(aws s3api list-buckets --query 'length(Buckets)')
        
        if [ "$REMAINING_BUCKETS" = "0" ]; then
          echo "‚úÖ SUCCESS: No S3 buckets remain in your AWS account"
        else
          echo "‚ö†Ô∏è  WARNING: $REMAINING_BUCKETS bucket(s) still exist:"
          aws s3api list-buckets --query 'Buckets[*].Name' --output table
        fi
